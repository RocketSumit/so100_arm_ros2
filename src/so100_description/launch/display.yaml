%YAML 1.2
---
launch:
  - node:
      pkg: "robot_state_publisher"
      exec: "robot_state_publisher"
      name: "robot_state_publisher"
      namespace: "so100"
      args: "$(find-pkg-share so100_description)/urdf/so100_arm.urdf"
  - node:
      pkg: "joint_state_publisher_gui"
      exec: "joint_state_publisher_gui"
      name: "joint_state_publisher_gui"
      namespace: "so100"
  - node:
      pkg: "rviz2"
      exec: "rviz2"
      name: "rviz"
      args: "-d $(find-pkg-share so100_description)/rviz/so100_description.rviz"
